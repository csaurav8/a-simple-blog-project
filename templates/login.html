{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center text-warning">Login</h3>
    <form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto;" class="mb-5">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning">Login</button>
    </form>
    
{% endblock content %}
