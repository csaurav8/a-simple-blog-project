{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboards/sidebar.html' %}

    <div class="col-md-9 mb-5">
        {% if perms.auth.edit_user %}
            <h2>Add New User</h2>
            <form action="{% url 'add_users' %}" method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-warning">Add User</button>
            </form>
        {% else %}
            <h5>You don't have permission to view this page</h5>
        {% endif %}
    </div>
</div>
    
{% endblock content %}
