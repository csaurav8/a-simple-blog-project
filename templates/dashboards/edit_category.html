{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboards/sidebar.html' %}

    <div class="col-md-9">
        <h2>Edit Categroy</h2>
        <form action="{% url 'edit_category' category.pk %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Add Category</button>
        </form>
    </div>
</div>
    
{% endblock content %}
