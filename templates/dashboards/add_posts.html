{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboards/sidebar.html' %}

    <div class="col-md-9 mb-5">
        <h2>Add New Post</h2>
        <form action="{% url 'add_posts' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Add Post</button>
        </form>
    </div>
</div>
    
{% endblock content %}
