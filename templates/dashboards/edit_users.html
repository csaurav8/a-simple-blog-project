{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboards/sidebar.html' %}

    <div class="col-md-9">
        {% if perms.auth.edit_user %}
            <h2>Edit User</h2>
            <form action="{% url 'edit_users' user.pk %}" method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        {% else %}
            <h5>You are not authorized to perform this action</h5>    
        {% endif %}
    </div>
</div>
    
{% endblock content %}
