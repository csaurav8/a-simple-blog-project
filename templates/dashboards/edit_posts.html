{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboards/sidebar.html' %}

    <div class="col-md-9">
        <h2>Edit Posts</h2>
        <form action="{% url 'edit_posts' post.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>
    
{% endblock content %}
